<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/calculator.css">
    <!-- js -->
    <script src="js/calculator.js" async></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row display-row col-12 h-25">
            <h1 class="display">12943430989</h1>
        </div>

        <div class="row button-row">
            <button class="col data-clear">C</button>
            <button class="col pos-neg">+/-</button>
            <button class="col percent">%</button>
            <button class="col divide">&divide</button>
        </div>

        <div class="row button-row">
            <button class="col num">7</button>
            <button class="col num">8</button>
            <button class="col num">9</button>
            <button class="col multiply">&#215</button>
        </div>

        <div class="row button-row">
            <button class="col num">4</button>
            <button class="col num">5</button>
            <button class="col num">6</button>
            <button class="col subtract">-</button>
        </div>

        <div class="row button-row">
            <button class="col num">1</button>
            <button class="col num">2</button>
            <button class="col num">3</button>
            <button class="col add">+</button>
        </div>
        <div class="row button-row">
            <button class="col-6 num">0</button>
            <button class="col-3 decimal">.</button>
            <button class="col-3 equal">=</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBubbling</title>
</head>

<body>
    <!-- stopProp does not allow items ecent to trigger parents
      -->
    <div onclick="alert('I was also alerted');event.stopPropagation()">
        Top level
        <div onclick="alert('Even I was alerted');event.stopPropagation()">
            mid level
            <div onclick="alert('I was alerted');event.stopPropagation()">low level</div>
        </div>
    </div>
</body>

</html>

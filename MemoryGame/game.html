<!doctype html>
<html lang="en">

<head>
    <title>Memory Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="memory-game.css">
</head>

<body>
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="player-message"></h1>
            <h1 class="user-score"></h1>
        </div>
    </div>
    <div id='game-container' class="row container-fluid my-4">
        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="1">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div data-img-side="back" class="flip-card-back card text-bg-dark">
                    <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        class="card-img" alt="game-card">
                </div>
            </div>
        </div>

        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="1">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div class="flip-card-back card text-bg-dark">
                    <img data-img-side="back"
                        src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGVyc29ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        class="card-img" alt="game-card">
                </div>
            </div>
        </div>


        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="2">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div data-img-side="back" class="flip-card-back card text-bg-dark">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="card-img" alt="game-card">
                </div>
            </div>
        </div>

        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="2">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div class="flip-card-back card text-bg-dark">
                    <img data-img-side="back"
                        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="card-img" alt="game-card">
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- js -->
    <script src="memoryGame.js"></script>
</body>

</html>

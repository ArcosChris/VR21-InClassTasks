<!doctype html>
<html lang="en">

<head>
    <title>Memory Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="player-message"></h1>
            <h1 class="user-score"></h1>
        </div>
    </div>
    <div id='game-container' class="row my-4">
        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="1">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div data-img-side="back" class="flip-card-back card text-bg-dark">
                    <img src="resources/gif1.webp" class="card-img" alt="game-card">
                </div>
            </div>
        </div>

        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="2">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div class="flip-card-back card text-bg-dark">
                    <img data-img-side="back" src="resources/gif2.webp" class="card-img" alt="game-card">
                </div>
            </div>
        </div>
        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="1">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div data-img-side="back" class="flip-card-back card text-bg-dark">
                    <img src="resources/gif1.webp" class="card-img" alt="game-card">
                </div>
            </div>
        </div>

        <div class="flip-card col-3 col-lg-2 my-3" data-card-identifier="2">
            <div class="flip-card-inner">
                <div class="flip-card-front card text-bg-dark">
                    <img data-img-side="front" src="resources/card-background.jpg" class="card-img" alt="game-card">
                </div>
                <div class="flip-card-back card text-bg-dark">
                    <img data-img-side="back" src="resources/gif2.webp" class="card-img" alt="game-card">
                </div>
            </div>
        </div>





    </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

    <script src="memoryGame.js"></script>

</html>

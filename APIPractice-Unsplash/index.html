<!doctype html>
<html lang="en">

<head>
    <title>API Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://kit.fontawesome.com/d3bda8e242.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <form id="searchImageForm" class="d-flex mx-auto w-50" role="search">
                    <input id="userSearch" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                    <button type="button" class="btn btn-outline-danger mx-2" data-bs-toggle="modal"
                        data-bs-target="#userFavorites">Favorites</button>
                </form>
            </div>
        </nav>

        <div class="modal fade" id="userFavorites" tabindex="-1" aria-labelledby="userFavorites" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="userFavoritesModalLabel">Favorites</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        No items in favorites.

                    </div>
                    <div class="modal-footer">
                        <button type="button" class=" mx-auto btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ideas container-fluid p-5">
            <div class="item-cont row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="apipractice.js"></script>
</body>

</html>
